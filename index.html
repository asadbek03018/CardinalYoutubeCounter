<!DOCTYPE html>
<html>
<head>
    <title>Cardinal PUBG Live Counter</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f0f2f5;
        }
        
        .counter-box {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            color: white;
            text-align: center;
            min-width: 300px;
        }
        
        .channel-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .youtube-icon {
            width: 24px;
            height: 24px;
        }
        
        .count {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
            font-family: monospace;
        }
        
        .label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .update-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <div class="channel-name">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube" class="youtube-icon">
            Cardinal PUBG
        </div>
        <div class="count" id="subscriberCount">...</div>
        <div class="label">Obunachi</div>
        <div class="update-time" id="lastUpdate"></div>
    </div>
    <br>
    <div>
        <h3 style='text-align: center;'>Developer: Asadbek Abdubannopov </h3>
        <h4 style='text-align: center;'>Telegram: @coder_18_03</h4>
    </div>
    <script>
        const CHANNEL_ID = 'UCCXnoecwCRvD-UnQIanP8cA';
        const API_KEY = 'AIzaSyCXJcwARyMyoZCbajOjlZIZJ32dA32PZYw';
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = 
                `Oxirgi yangilanish: ${timeStr}`;
        }
        
        async function updateSubscriberCount() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`
                );
                const data = await response.json();
                const count = data.items[0].statistics.subscriberCount;
                document.getElementById('subscriberCount').textContent = 
                    formatNumber(parseInt(count));
                updateLastUpdateTime();
            } catch (error) {
                console.error('Xato:', error);
                document.getElementById('subscriberCount').textContent = 
                    'Xatolik yuz berdi';
            }
        }
        
        // Dastlab yangilash
        updateSubscriberCount();
        
        // Har 30 sekundda yangilash
        setInterval(updateSubscriberCount, 30000);
    </script>
</body>
</html>
